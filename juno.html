<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>
  <style type="text/css"></style>
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <style type="text/css">
  </style>
  <title>Quickly email your GPS location</title>
  <script type="text/javascript">
    //<![CDATA[
    window.onload=function(){
    var x = document.getElementById("demo");
    function getLocation() {
        if (navigator.geolocation) {
          var options = { enableHighAccuracy: true, timeout : 10000 };
          navigator.geolocation.getCurrentPosition(showPosition, fail, options);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {
        var message = (
          "Latitude: " + position.coords.latitude + 
          ", Longitude: " + position.coords.longitude);
        var addr = "redd" + "aly" + "@gmail.com";
        var mailto = "mailto:" + addr + "?body=" + encodeURIComponent(message);
        $(x).attr("href", mailto);
        window.location.assign(mailto);
    }
    function fail(err) {
      var msg = "failed to get location :(";
      $("#demo2").text(msg);
      msg += "  error message: " + err.message;
      $("#demo2").text(msg);
    }
     $(x).click(getLocation);
     $(x).text("Share Location with Red");
     $("#demo2").text(":))");
     getLocation();
    }//]]>
  </script>
</head>
<body>
  <div>
    <a id="demo" href="#">Share location with Red</a>
  </div>
  <div id="demo2">:)</div>
</body>
</html>
